tw.alerts.warning:
  englishMessage: Turn on Warp Timer or disable compiler (in Advanced menu) while creating projects to avoid potential data loss. Also note that scripts may need to be restarted for changes to apply.
  description: Message warning user of potential data loss.
  message: Activa la Comprobación de Congelación o desactiva el compilador (en el menú Avanzado) al crear projectos para evitar perdida de datos potencial. Ten en cuenta que es posible que los scripts tengan que ser reiniciados para aplicar los cambios.
